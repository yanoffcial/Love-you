<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khusus Untuk Kamu...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="question">
        <div class="heart-initial">❤️</div>
        <h1>Aku Sayang Kamu</h1>
        <p>Kamu mau nerima semua cintaku?</p>
        <button id="allowBtn">MAU!</button>
    </div>
    
    <!-- Layar Penyiksaan Cinta -->
    <div class="container hidden" id="loveSpam">
        <div class="heart-beating">❤️</div>
        <h1>Ini Bukti Cintaku!</h1>
        <p>Setiap file yang ter-download adalah detak jantungku untukmu. Kalo kamu stop, jeda, atau hapus... berarti kamu gak sayang aku :(</p>
        <div class="counter">
            <p>Jumlah Cintaku Terkirim:</p>
            <h2 id="loveCounter">0</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
